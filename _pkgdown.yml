home:
  title: "ScIsoX"
  description: |
    A comprehensive R package for measuring isoform-level transcriptomic 
    complexity in single cells. ScIsoX provides a robust computational 
    framework for investigating alternative splicing patterns at 
    single-cell resolution.
  
  links:
  - text: Report an issue
    href: https://github.com/ThaddeusWu/ScIsoX/issues
  - text: Ask a question
    href: https://github.com/ThaddeusWu/ScIsoX/discussions
  - text: View on Zenodo
    href: https://doi.org/10.5281/zenodo.16569859
  
  sidebar:
    structure: [links, license, community, citation, authors, dev]
    components:
      custom:
        title: "Quick Links"
        text: |
          - [5-Minute Quick Start](articles/vignette-01-getting-started.html#minute-quick-start)
          - [Visualisation Gallery](articles/vignette-04-visualisation.html)
          - [Example Data](reference/gene_counts_blood.html)
      citation:
        title: "Citation"
        text: |
          <strong>Software DOI:</strong><br>
          <a href="https://doi.org/10.5281/zenodo.16569859">
            <img src="https://zenodo.org/badge/DOI/10.5281/zenodo.16569859.svg" alt="DOI">
          </a><br><br>
          <strong>Manuscript:</strong><br>
          Wu & Schmitz (2025)<br>
          bioRxiv: <a href="https://doi.org/10.1101/2025.04.28.650897">10.1101/2025.04.28.650897</a>

